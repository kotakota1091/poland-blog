<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>写真（限定公開）</title>
  <link rel="stylesheet" href="style.css">
  <meta name="robots" content="noindex">
  <style>
    .photo-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:8px}
    .photo-grid a{display:block;border-radius:8px;overflow:hidden}
    .photo-grid img{width:100%;height:180px;object-fit:cover;display:block;transition:transform .2s}
    .photo-grid a:hover img{transform:scale(1.05)}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand container">
      <div class="flag"><div></div><div></div></div>
      <h1 class="site-title">ポーランド留学</h1>
    </div>
    <nav class="container">
      <a href="index.html">ホーム</a>
      <a href="protected.html">日記（限定公開）</a>
      <a href="photos-protected.html">写真（限定公開）</a>
    </nav>
  </header>

  <main class="container">
    <h1>写真（限定公開）</h1>

    <!-- パスワードロック（パス: 20040605 のハッシュ） -->
    <div id="password-gate" class="protected-box" data-hash="c880dd966759d01e8c2504d41401436e68b87eb58d2ddf7d15edb587d749c562">
      <p>閲覧にはパスワードが必要です。</p>
      <div class="input-row">
        <input id="pw-input" type="password" placeholder="パスワードを入力">
        <button id="pw-button" type="button">開く</button>
      </div>
      <div id="pw-msg" class="notice"></div>
      <p class="notice">※ 簡易ロックです。機密データは置かないでください。</p>
    </div>

    <!-- 正解時だけ見える -->
    <section id="protected-content" style="display:none">
      <div class="photo-grid" id="grid"></div>

      <script>
        // ▼▼ ここに “画像URL” を1行ずつ貼るだけ！（例の user-attachments のURL）
        const urls = [
          // 例:
          // "https://github.com/user-attachments/assets/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
          // "https://github.com/user-attachments/assets/yyyyyyyy-yyyy-yyyy-yyyy-yyyyyyyyyyyy",
        ];
        // ▲▲ ここだけ触ればOK

        // 自動でグリッドに追加（クリックで原寸を別タブ）
        const grid = document.getElementById('grid');
        urls.forEach(u=>{
          const a=document.createElement('a'); a.href=u; a.target="_blank"; a.rel="noopener";
          const img=document.createElement('img'); img.src=u; img.loading="lazy"; img.alt="";
          a.appendChild(img); grid.appendChild(a);
        });
      </script>

      <p style="margin-top:16px;"><a href="protected.html">← 限定ページへ戻る</a></p>
    </section>
  </main>

  <footer class="container">© 2025 Powered by static HTML/CSS/JS.</footer>
  <script src="script.js"></script>
</body>
</html>
